      crossorigin="" />

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="

<body>
   <!--contenedor del mapa-->
   <div id="myMap" style="height:600px"></div>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
   <script src="map.js"></script>

   <!--contenedor de la barra lateral-->
   <div id="slide-out-popup" class="sidenav popup">
      <div class="card-panel">
         <div class="title">
            <span class="card-title"></span>
         </div>
         <!--propiedades de los puntos-->
         <div id="punto-properties" class="card-content">
            <div class="fila">
               <div class="title">Contaminante:</div>
               <div id="contaminante"></div>
            </div>
            <div class="fila">
               <div class="title">Concentracion:</div>
               <div id="concentracion"></div>
            </div>
         </div>
      </div>
   </div>
